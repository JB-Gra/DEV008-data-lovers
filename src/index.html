<!DOCTYPE html>
<html>

    <title>Studio Ghibli Database</title>

  <body id="container">

    <header id="header">
      <div id="logo">

      </div>
    </header>

    <main>
      <div id="filter-container">
        <label for="movie-filters">Order by:</label>

          <option value="" selected="true" disabled="disabled">--Alphabetical Order--</option>
          <option value="sort-ascending">Ascending</option>
          <option value="sort-descending">Descending</option>
        </select>
      </div>

      <div id="movie-container"></div>
    </main>
