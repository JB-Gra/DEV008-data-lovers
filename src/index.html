<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Database</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="container">

    <header id="header">
      <div id="logo">
        <img src="img/sgdb-logo.png" alt="Studio Ghibli Database Logo">
      </div>
      <!-- sorting goes here -->
      <div class="sort-filter">
      <div id="order-container">
        <label for="movie-sort">Order by:</label>
        <select name="movies" id="movie-sort" class="select-menu">
          <option value="" selected="true" disabled="disabled">Alphabetical order</option>
          <option value="alphabet-ascending">Ascending</option>
          <option value="alphabet-descending">Descending</option>
          <option value="" disabled="disabled">Year of release</option>
          <option value="year-ascending">Ascending</option>
          <option value="year-descending">Descending</option>
        </select>
      </div>

      <!-- filter goes here -->
      <div id="filter-container">
        <label for="movie-filter">Filter by:</label>
        <select name="movies" id="movie-filter" class="select-menu">
          <option value="" selected="true" disabled="disabled">Directors</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
      </div>
    </div>
    </header>

    <main>
      <div id="movie-container"></div>
    </main>
    
    <div id="root"></div>
    <footer>
      <p>&copy; 2023 Jazmín Grajales.</p>
    </footer>

    <!-- Script -->
    <script src="main.js" type="module"></script>
  </body>

</html>
