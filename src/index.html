        <div id="container">
          <h1 id="welcome">Welcome to the Studio Ghibli Database!</h1>

            <input type="text" placeholder="I.e: Spirited Away, Haku, Zeniba's House">
            <button type="submit" id="search">Search</button>
          </form>
        </div>
    </main>
